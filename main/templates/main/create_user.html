{% extends "main/base.html" %}
{% load static %}

{% block head-static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

{% block body %}
<div class="container mt-5" style="max-width: 720px; width: 100%;"> 
    <div class="card p-4 shadow-lg rounded-4" style="max-width: 600px; width: 100%; background: #f8f9fa;">
        <h2 class="text-center mb-4">Create New User</h2>
        {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
        {% endif %}
        <form id="createUserForm" method="post">
            {% csrf_token %}
            
            <!-- Row 1: Username & Password -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username*</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password*</label>
                    </div>
                </div>
            </div>
            <!-- Row 2: First Name & Last Name -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
                        <label for="firstname">First Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="lastname" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
                        <label for="lastname">Last Name</label>
                    </div>
                </div>
            </div>
            <!-- Row 3: Email & Phone -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
                        <label for="phone">Phone</label>
                    </div>
                </div>
            </div>
            <!-- Row 4: User Level & Allowed Languages -->
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">User Level</label>
                    <select class="form-select mb-3" name="user_level">
                        <option value="regular">Regular</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Allowed Languages</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="allowed_langs" value="English" id="langEnglish" checked>
                        <label class="form-check-label" for="langEnglish">English</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="allowed_langs" value="Arabic" id="langArabic" checked>
                        <label class="form-check-label" for="langArabic">Arabic</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="allowed_langs" value="Persian" id="langPersian" checked>
                        <label class="form-check-label" for="langFarsi">Persian</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="allowed_langs" value="Hebrew" id="langHebrew" checked>
                        <label class="form-check-label" for="langHebrew">Hebrew</label>
                    </div>
                </div>
            </div>
            <!-- Row 5: Submit Button -->
            <div class="row">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary mt-3 w-100">Create User</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="{% static 'js/create_user.js' %}"></script>
{% endblock %}
