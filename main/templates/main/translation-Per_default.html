{% extends "main\base.html" %}
{% load static %}

{% block head-static %}
<script type="text/javascript" src="{% static 'js/main/translation-Per_default.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/main/translation-Per_default.css' %}">
{% endblock %}

{% block body %}
<script type="text/javascript" src="{% static 'jquery-3.7.1.min.js' %}"></script>

<div class="container-fluid">
    {{ form.media }}
    <form action="{% url 'main:translation' %}" method="post">
        {% csrf_token %}
        <div class="row d-flex justify-content-center" id="main-container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <div class="d-flex justify-content-end" style="position: top: 0; right: 0; padding: 0px;">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="save-switch">
                    <label class="form-check-label" for="save-switch" id="save-btn">ذخیره شود</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                <div class="btn-group-lg d-flex justify-content-center" role="group" aria-label="Basic radio toggle button group" style="padding-bottom: 10px; padding-top: 10px">
                    <div>
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" value="English">
                        <label class="btn btn-outline-primary english-btn" for="btnradio1">English</label>
                    </div>

                    <div style="margin-left: 7px;">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" value="Persian" checked>
                        <label class="btn btn-outline-primary persian-btn" for="btnradio2">فارسی</label>
                    </div>
                    </div>
                    <textarea id="Textbox-1" class="form-control" name="source_text" rows="25" placeholder="متن را وارد کنید" dir='rtl'>{{source_text}}</textarea>
                    <div class="text-center mt-2">
                        <button type="button" class="btn btn-secondary clear-btn" onclick="clearText('Textbox-1')">Clear</button>
                        <button type="button" class="btn btn-success copy-btn" onclick="copyText2('Textbox-1')">Copy to clipboard</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="btn-group-lg d-flex justify-content-center" role="group" aria-label="Basic radio toggle button group" style="padding-bottom: 10px; padding-top: 10px">
                    <div>
                        <input type="radio" class="btn-check" name="btnradio2" id="btnradio4" autocomplete="off" disabled>
                        <label class="btn btn-outline-primary persian-btn" for="btnradio2">فارسی</label>
                    </div>
                    <div style="margin-left: 7px;">
                        <input type="radio" class="btn-check" name="btnradio2" id="btnradio3" autocomplete="off" checked disabled>
                        <label class="btn btn-outline-primary english-btn" for="btnradio1">English</label>
                    </div>
                    </div>
                    <textarea id="Textbox-2" class="form-control" rows="20" readonly>{{translated_text}}</textarea>
                    <div class="text-center mt-2">
                        <button type="button" class="btn btn-secondary clear-btn" onclick="clearText('Textbox-2')">Clear</button>
                        <button type="button" class="btn btn-success copy-btn" onclick="copyText2('Textbox-2')">Copy to clipboard</button>
                </div>
            </div>
            <div class="row justify-content-center">
                        <div class="d-flex justify-content-end" style="position: top: 0; right: 0; padding: 0px;">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="save-switch">
                    <label class="form-check-label" for="save-switch" id="save-btn">ذخیره شود</label>
                </div>
            </div>
                <div class="col-12 text-center">
                    <button type="submit" id="translate-btn" class="btn btn-primary">ترجمه</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script>
</script>
<script type="text/javascript" src="{% static 'js/main/translation-Per_default.js' %}"></script>
{% endblock %}
